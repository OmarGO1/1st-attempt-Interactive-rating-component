<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="script.js">
  </script>

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
</head>

<body>

  <div id="container">
    <div id="tag">
      <!-- Rating state start -->
      <div id="rs_star">
        <object data="images/icon-star.svg"></object>
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div id="options">
        <div class="btn" id="1">1</div>
        <div class="btn" id="2">2</div>
        <div class="btn" id="3">3</div>
        <div class="btn" id="4">4</div>
        <div class="btn" id="5">5</div>

      </div>
      <div class="clearfix"></div>
      <div id="btn_container">
        <button type="submit" id="btn_submit">Submit</button>
      </div>
    </div>


  </div>

  <foooter>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Omar Garc√≠a Ortiz</a>.
    </div>
  </foooter>


</body>

</html>
